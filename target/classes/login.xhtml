<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login - Drogaria FG</title>
	<h:outputStylesheet library="drogaria" name="estiloLogin.css" />
</h:head>

<h:body>

	<div id="login-caixa-externa">
		<div id="login-caixa-interna">
			<div id="login-label">Login - Drogaria FG</div>

			<div class="input-div">
				<p:growl id="mensagem" />
				<h:form id="frmLogin">
					<p:panelGrid columns="2">
						<p:outputLabel for="usuario" value="UsuÃ¡rio:" />
						<p:inputText id="usuario" size="28" value="#{loginBean.usuario.nomeUsuario}" required="true" />
						<p:outputLabel for="senha" value="Senha:"  />
						<p:password id="senha" size="28" value="#{loginBean.usuario.senha}" required="true"/>
					</p:panelGrid>

					<div id="botao" align="center">
						<p:commandButton value="Acessar"
							actionListener="#{loginBean.logar}" update=":mensagem" />
					</div>
				</h:form>
			</div>

		</div>


	</div>

</h:body>
</html>
